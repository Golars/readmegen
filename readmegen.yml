vcs: git
format: md
issue_tracker_pattern: http://some.issue.tracker.com/\1
break: "## Changelog"
output_file_name: "README.md"
message_groups:
  Features:
    - "[+]"
    - "add"
  Bugfixes:
    - "[!]"
    - "fix"
  Hotfixes:
    - "[!!]"
  Deleted:
    - "[-]"
    - "delete"
  Refactoring:
    - "[*]"